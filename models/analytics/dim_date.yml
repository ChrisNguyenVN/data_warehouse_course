version: 2

models:
  - name: dim_date
    columns:
      - name: date
        tests:
          - unique
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2010-01-01'"
              max_value: "'2030-12-31'"

      - name: day_of_week
        tests:
          - not_null
          - accepted_values:
              values: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']

      - name: day_of_week_short
        tests:
          - not_null
          - accepted_values:
              values: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

      - name: is_weekday_or_weekend
        tests:
          - not_null
          - accepted_values:
              values: ['Weekday', 'Weekend']
          
      - name: year_month
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2010-01-01'"
              max_value: "'2030-12-31'"

      - name: month
        tests:
          - not_null
          - accepted_values:
              values: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
          
      - name: year
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2010-01-01'"
              max_value: "'2030-12-31'"
              
      - name: year_number
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 2010
              max_value: 2030
