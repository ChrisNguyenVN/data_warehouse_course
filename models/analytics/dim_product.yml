version: 2

models:
  - name: dim_product
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`duckdata-320210.wide_world_importers.warehouse__stock_items`"
          config: 
            warn_if: "!= 1" # add_undefined_record
            error_if: "!= 1"

    columns:
      - name: product_id
        tests:
          - unique
          - not_null

      - name: product_name
        tests:
          - not_null

      - name: brand_name
        tests:
          - not_null

      - name: is_chiller_stock
        tests:
          - not_null
          - accepted_values:
              values: ['Chiller Stock', 'Not Chiller Stock', 'Undefined']
              
      - name: supplier_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_supplier')
              field: supplier_id

      - name: supplier_name
        tests:
          - not_null
