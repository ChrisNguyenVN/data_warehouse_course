version: 2

models:
  - name: dim_customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

      - name: customer_name
        tests:
          - not_null

      - name: is_on_credit_hold
        tests:
          - not_null
              
      - name: customer_category_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_customer_category')
              field: customer_category_id

      - name: customer_category_name
        tests:
          - not_null
              
      - name: buying_group_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_buying_group')
              field: buying_group_id

      - name: buying_group_name
        tests:
          - not_null
              
      - name: delivery_method_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dim_delivery_method')
              field: delivery_method_id

      - name: delivery_method_name
        tests:
          - not_null
